<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Event name:</p>
            <p>Description:</p>
            <p>Fees:</p>
        </div>
        <div class="register">
            <h2 class="info">Personal info</h2>
            <br>
            <form class="content">
                <div>First Name<br><input type="text"></div>
                <br>
                <div>Last Name<br><input type="text"></div>
                <br>
                <div>E-mail<br><input type="email" placeholder="abc@gmail.com"></div>
                <br>
                <div>Phone number<br><input type="tel" placeholder="Phone number" maxlength="10"></div>
                <br>
                <div class="radio-group">Gender<br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <span class="gender">Male</span>
                    <input type="radio" id="female" name="gender" value="Female">
                    <span class="gender">Female</span>
                    <input type="radio" id="other" name="gender" value="Other">
                    <span class="gender">Other</span>
                </div>
                <br>
                <div class="address">Address<br><input type="text"></div>
                <!-- <Address></Address> -->
                <br>
                <div class="city">City<br><input type="text"></div>
                <br>
                <div class="pincode">Pincode<br><input type="text" maxlength="6"></div>
                <br>
                <div class="button">
                    <button type="submit">Proceed to payment</button>
                </div>

        </div>
</body>

</html>
