<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="registerBox">
        <h2 class="info">Personal info</h2>
        <hr><br>
        <form class="content">
        <div>First Name:<br><input type="text"></div>
        <br>
        <div>Last Name:<br><input type="text"></div>
        <br>
        <div>E-mail:<br><input type="email" placeholder="abc@gmail.com"></div>
        <br>
        <div>Gender:<br>
            <input type="radio" id="male" name="gender" value="Male">
            <span class="gender">Male</span> 
            <input type="radio" id="female" name="gender" value="Female">
            <span class="gender">Female</span>
            <input type="radio" id="other" name="gender" value="Other">
            <span class="gender">Other</span>
        </div>
        <br>
        <div>Event:<br><select name="event" id="event" class="event">
                <option>--Select Event--</option>
                <option>Event 1</option>
                <option>Event 2</option>
                <option>Event 3</option>
                <option>Event 4</option>
                <option>Event 5</option>
            </select>
        </div>
        <br>
        <div class="next"><a href="https://www.icicibank.com/"><input type="button" value="Next"></a></div>
    </div>
</form>
</body>

</html>
